{% extends "layout.html" %}
{% block title  %}
    Create View
{% endblock  %}
{% block content  %}
<section>
    <form enctype="multipart/form-data" action="{% url 'hotel:create_view' %}" method="post" class="form-with-validation">
        {% csrf_token %}
        {{form}}
        <button class="form-submit btn btn-success">Add</button>
    </form>
</section>
{% endblock  %}
