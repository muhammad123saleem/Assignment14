{% extends "layout.html" %}
{% block title  %}
Employees
{% endblock  %}
{% block content  %}
<table class="table table-striped table-hover">
    <a href="{%url 'employees:create_view'%}" type="button" class="btn btn-primary">Add</a>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Emp NO.</th>
            <th scope="col">Name</th>
            <th scope="col">Department NO.</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    {% for employee in employees  %}
    <tbody>
        <tr>
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.emp_id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.department_number}}</td>
            <td>
                 <a href="{%url 'employees:update_view' employee.pk %}" type="button" class="btn btn-warning">Update</a>
                 <a href="{%url 'employees:delete_view' employee.pk %}" type="button" class="btn btn-danger">Delete</a>
            </td>
    </tbody>
    {% endfor %}
  </table>
{% endblock  %}
